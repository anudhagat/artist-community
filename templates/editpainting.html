{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Painting</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}">
					</div>

					<label for="image">Image:</label>
					<img src="{{url_for('send_file',filename = item.filename)}}" alt="Image of Painting" height="200px" width="200px">
					<p><label>To update the Painting image, choose another file below:</label></p>
					<input type ="file" class="form-control" maxlength="250" name="filename">


					<label for="category">Category:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category1" value="Landscape" {% if item.category == 'Landscape'%}checked{%endif%}>Landscape
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category2" value="Portrait" {% if item.category == 'Portrait' %}checked{%endif%}>Portrait
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category3" value="Still Life" {% if item.category == 'Still Life'%}checked{%endif%}>Still Life
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category4" value="Genre Painting" {%if item.category =='Genre Painting'%}checked{%endif%}>Genre Painting
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category5" value="History Painting" {%if item.category =='History Painting'%}checked{%endif%}>History Painting
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category6" value="Modern" {%if item.category =='Modern'%}checked{%endif%}>Modern
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showArtists')}}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
